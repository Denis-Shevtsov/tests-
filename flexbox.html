<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        #conteiner{
            display: flex;
            flex-wrap: wrap;
        }
        #conteiner > div{
            background-color: springgreen;
            font-size: 20px;
            margin: 20px;
            padding: 20px;
            width: 200px;

        }
    </style>
</head>
<body>
    <div id="conteiner">
        <div>1.hello</div>
        <div>2.hello</div>
        <div>3.hello</div>
        <div>4.hello</div>
        <div>5.hello</div>
        <div>6.hello</div>
        <div>7.hello</div>
        <div>8.hello</div>
        <div>9.hello</div>


    </div>
</body>
</html>
